<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logon</title>
    </head>
    <body>
        <h1>Login</h1>
        <form
            id="form"
            style="
                width: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                gap: 5px;
            "
        >
            <div style="display: flex; flex-direction: column; width: 35%">
                <label for="name-input" class="label">Name</label>
                <input  type="text" id="name-input" />
            </div>
            <div
                class="form"
                style="display: flex; flex-direction: column; width: 35%"
            >
                <label for="password" class="label">Password</label>
                <input type="password" id="password" />
            </div>
            <!-- <div class="text-small form-alert">there was an error</div> -->
            <button
                type="submit"
                class="submit"
                style="
                    background-color: rgb(22, 4, 77);
                    color: rgb(248, 241, 242);
                    width: 20%;
                "
            >
                Submit
            </button>
        </form>
        <div id="error" style="color: rgb(75, 35, 145)"></div>
        <div id="hello" style="color: rgb(162, 52, 162)"></div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
